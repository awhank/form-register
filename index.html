<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <h2 class="form-title">Daftar</h2>
    
        <div class="error-block">
            <p class="error"></p>
        </div>
    
        <div class="input-block">
            <label for="username" class="label">Username</label>
            <input type="text" name="username" class="input username-input">
        </div>
    
        <div class="input-block">
            <label for="email" class="label">Email</label>
            <input type="text" name="email" class="input email-input">
        </div>
    
        <div class="input-block">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" class="input pass-input">
        </div>
    
        <div class="input-block">
            <label for="repassword" class="label">Retype Password</label>
            <input type="password" name="password" class="input repass-input">
        </div>
    
        <div class="input-block">
            <input type="submit" value="Register" class="submit">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
